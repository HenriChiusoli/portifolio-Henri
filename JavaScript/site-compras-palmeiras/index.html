<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palmeiras E-Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Palmeiras E-Shop</h1>
        <!-- Barra de busca -->
        <input type="text" id="search" placeholder="Buscar produtos...">
        <button id="searchButton">Buscar</button>
    </header>
    <main>
        <div id="productContainer">
            <!-- Os produtos serão renderizados aqui pelo script.js -->
        </div>
        <section id="cart">
            <h2>Carrinho de Compras</h2>
            <ul id="cartItems"></ul>
            <p id="totalPrice">Total: R$ 0,00</p>
            <button id="checkoutButton">Finalizar Compra</button>
        </section>
    </main>
    <footer>
        <p>© 2025 Palmeiras E-Shop - Orgulho de Ser Alviverde</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
