<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Elegante</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="calculadora">
        <h1>Calculadora Elegante</h1>
        <input type="number" id="numero1" placeholder="Primeiro Número">
        <input type="number" id="numero2" placeholder="Segundo Número">
        <select id="operacao">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <button id="calcular">Calcular</button>
        <h2>Resultado: <span id="resultado"></span></h2>    
    </div>
    <script src="script/script.js"></script>

</body>
</html>
